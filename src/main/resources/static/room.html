<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }

        /* Header */
        .header {
            background: #facf25;
            color: rgb(0, 0, 0);
            padding: 15px;
            font-size: 18px;
        }

        /* Chat Area */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubble */
        .message {
            max-width: 65%;
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 12px;
            display: inline-block;
            font-size: 14px;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-in;
        }

        .me {
            align-self: flex-end;
            background: #fff78d;
        }

        .peer {
            align-self: flex-start;
            background: white;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }
        .username {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 3px;
            opacity: 0.7;
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        
        #message {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 8px;
            padding: 8px 14px;
            border-radius: 20px;
            border: none;
            background: #facf25;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        button:hover {
            background: #fdde63fe;
        }

        #fileinput {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="header">
    WebRTC Chat
</div>

<div id="chat"></div>

<div class="input-area">
    <input id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

   
    <input id="fileinput" type="file" style="display:none">

    
    <button onclick="document.getElementById('fileinput').click()">@</button>
</div>

<script src="room.js"></script>

</body>
</html>
